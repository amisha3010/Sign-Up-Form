

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up form</title>
     
    <script src="https://kit.fontawesome.com/0bcd686825.js" crossorigin="anonymous"></script>
  
<!--------stylesheet------->
<link rel="stylesheet" href="style.css">
 
</head>

<div class="container">
	<div class="header">
		<h2>Sign Up </h2>
	</div>
	<form id="form" class="form">
		<div class="form-control">
			<label for="username">Username</label>
			<input type="text" placeholder="Eg: amisha10" id="username" />
			<i class="fas fa-check-circle"></i>
			<i class="fas fa-exclamation-circle"></i>
			<small>Error message</small>
		</div>
		<div class="form-control">
			<label for="username">Email</label>
			<input type="email" placeholder="Eg: amisha@gmail.com" id="email" />
			<i class="fas fa-check-circle"></i>
			<i class="fas fa-exclamation-circle"></i>
			<small>Error message</small>
		</div>
		<div class="form-control">
			<label for="username">Password</label>
			<input type="password" placeholder="Eg: Password@2022" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" >
			<i class="fas fa-check-circle"></i>
			<i class="fas fa-exclamation-circle"></i>
			<small>Error message</small>
		</div>
		<div class="form-control">
			<label for="username">Re-enter Password </label>
			<input type="password" placeholder="Re-enter Password" id="password2" >
			<i class="fas fa-check-circle"></i>
			<i class="fas fa-exclamation-circle"></i>
			<small>Error message</small>
		</div>
		<button>Submit</button>
	</form>
    <script src="script.js"></script>
</div>
</html>
